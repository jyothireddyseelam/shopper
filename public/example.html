<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
    h1:hover{
      color: blue;
    } 
    a:active{
      color: red;
      text-decoration: none;
    }
    a:link{
      text-decoration:none;
    } 
    a:visited{
      color: gray;
    }
    img:active{
          width: 300px;
          height: 400px;
          transition: 5s;
    }
    img{
      width: 100px;
      height: 100px;
      transition: 3s;
    }
   </style>
</head>
<body>
   <h1>Welcome to HTML</h1>
   <a href="#">Home</a>
   <img src="./images/a1.jpg">
</body>
</html>
