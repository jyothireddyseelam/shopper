<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .card-header {
            height: 150px;
        }
    </style>
</head>
<body class="container-fluid">
    <h2>Cards</h2>
    <div class="d-flex flex-wrap">
        <div class="card m-2 p-2 bg-primary text-white" style="width:250px">
            <img src="../../public/images/a2.jpg" height="160" class="card-img-top">
            <div class="card-header">
                <h3 class="card-title">ASP.NET</h3>
                <p class="card-subtitle">Server Side</p>
            </div>
            <div class="card-body">
                 <dl>
                    <dt>Front End</dt>
                    <dd>HTML, CSS</dd>
                    <dt>Back End</dt>
                    <dd>MySql, ASP</dd>
                 </dl>
            </div>
            <div class="card-footer">
                <button class="btn btn-dark w-100">Join Course</button>
            </div>
        </div>

        <div class="card m-2 p-2" style="width:250px">
           
            <div class="card-header">
                <h3 class="card-title">Digital Marketing</h3>
                <p class="card-subtitle">Server Side</p>
            </div>
            <div class="card-body">
                <img src="../../public/images/a1.jpg" height="160" class="w-100 rounded rounded-circle">
                 <dl>
                    <dt>Front End</dt>
                    <dd>HTML, CSS</dd>
                    <dt>Back End</dt>
                    <dd>MySql, ASP</dd>
                 </dl>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary w-100">Join Course</button>
            </div>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
